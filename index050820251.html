
<!DOCTYPE html>
<html lang="="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haz realidad el sueño de tu casa propia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff9f5;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #e77d11;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .checkbox-group, .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .checkbox-group label,
    .radio-group label {
      font-weight: normal;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #e77d11;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .success {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Haz realidad el sueño de tu casa propia</h1>
  <form id="leadForm">
    <label>Nombre completo:</label>
    <input type="text" name="nombre" required />

    <label>Correo electrónico:</label>
    <input type="email" name="correo" required />

    <label>Teléfono / WhatsApp:</label>
    <input type="text" name="telefono" required />

    <label>¿En qué zona te gustaría invertir?</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="zona" value="Zapopan" /> Zapopan</label>
      <label><input type="checkbox" name="zona" value="Santa Anita" /> Santa Anita</label>
      <label><input type="checkbox" name="zona" value="Tonalá" /> Tonalá</label>
      <label><input type="checkbox" name="zona" value="Tlajomulco" /> Tlajomulco</label>
      <label><input type="checkbox" name="zona" value="Guadalajara" /> Guadalajara</label>
      <label><input type="checkbox" name="zona" value="El Salto" /> El Salto</label>
    </div>
    <textarea name="otrazona" placeholder="¿Otra zona específica ?"></textarea>

    <label>¿Qué tipo de crédito o pago usarás?</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="credito" value="Infonavit" /> Infonavit</label>
      <label><input type="checkbox" name="credito" value="Bancario" /> Bancario</label>
    </div>
    <textarea name="mensaje" placeholder="Especifica forma de pago"></textarea>

    <label>¿Qué edad tienes?</label>
    <div class="radio-group">
      <label><input type="radio" name="edad" value="22 a 29" /> 22 a 29</label>
      <label><input type="radio" name="edad" value="30 a 39" /> 30 a 39</label>
      <label><input type="radio" name="edad" value="40 a 49" /> 40 a 49</label>
      <label><input type="radio" name="edad" value="Más de 50" /> Más de 50</label>
    </div>

    <textarea name="mensajeadicional" placeholder="¿Otra información?"></textarea>

    <button type="submit">Quiero información</button>
    <div id="statusMessage"></div>
  </form>

  <script>
    const form = document.getElementById('leadForm');
    const status = document.getElementById('statusMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const jsonData = {};
      data.forEach((value, key) => {
        if (jsonData[key]) {
          jsonData[key] += ', ' + value;
        } else {
          jsonData[key] = value;
        }
      });

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycby7xZxcXwQGqlwIlsGKdAyznlN3FeHTSqctU6uWMXWkc-hF2VIFn3Xdb1XP_vRgkyua/exec", {
          method: "POST",
          body: JSON.stringify({ contents: jsonData })
        });
        const result = await response.text();
        status.textContent = result;
        status.className = "success";
        form.reset();
      } catch (error) {
        status.textContent = "Ocurrió un error al enviar tus datos.";
        status.className = "error";
      }
    });
  </script>
</body>
</html>
