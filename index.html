
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario 3D Homes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f9f1;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #2a7a4f;
    }
    form {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
      width: 100%;
      max-width: 500px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #2a7a4f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #256b45;
    }
    .success-message, .error-message {
      display: none;
      margin-top: 1rem;
      font-weight: bold;
    }
    .success-message {
      color: green;
    }
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üè° Haz realidad el sue√±o de tu casa propia</h1>
  <form id="contact-form">
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="correo">Correo electr√≥nico</label>
    <input type="email" id="correo" name="correo" required />

    <label for="telefono">WhatsApp</label>
    <input type="tel" id="telefono" name="telefono" required />

    <label for="zona">Zona de inter√©s</label>
    <select id="zona" name="zona">
      <option value="Norte">Norte</option>
      <option value="Sur">Sur</option>
      <option value="Centro">Centro</option>
      <option value="Otra">Otra</option>
    </select>

    <label for="mensaje">Mensaje adicional</label>
    <textarea id="mensaje" name="mensaje" rows="3"></textarea>

    <button type="submit">Quiero informaci√≥n</button>

    <div class="success-message" id="success">‚úÖ Datos enviados con √©xito.</div>
    <div class="error-message" id="error">‚ùå Ocurri√≥ un error al enviar tus datos.</div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby7xZxcXwQGqlwIlsGKdAyznlN3FeHTSqctU6uWMXWkc-hF2VIFn3Xdb1XP_vRgkyua/exec";
    const form = document.getElementById("contact-form");
    const successMsg = document.getElementById("success");
    const errorMsg = document.getElementById("error");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      fetch(scriptURL, {
        method: "POST",
        body: new FormData(form),
      })
        .then((response) => {
          successMsg.style.display = "block";
          errorMsg.style.display = "none";
          form.reset();
        })
        .catch((error) => {
          successMsg.style.display = "none";
          errorMsg.style.display = "block";
        });
    });
  </script>
</body>
</html>
