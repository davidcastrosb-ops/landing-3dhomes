
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario - Tu casa sin enganche</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 520px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 1rem;
            color: #14532d;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: 600;
            font-size: 14px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 0.3rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            margin-top: 1.5rem;
            padding: 12px;
            width: 100%;
            background-color: #22c55e;
            border: none;
            color: white;
            font-weight: 600;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
        }
        #success-message {
            margin-top: 1rem;
            color: #15803d;
            font-weight: 600;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè° Haz realidad el sue√±o de tu casa propia</h1>
        <form id="leadForm">
            <label>Nombre completo</label>
            <input type="text" name="nombre" required>

            <label>Correo electr√≥nico</label>
            <input type="email" name="correo" required>

            <label>WhatsApp</label>
            <input type="text" name="telefono" required>

            <label>Zona de inter√©s</label>
            <select name="zona">
                <option value="Zapopan">Zapopan</option>
                <option value="Tlajomulco">Tlajomulco</option>
                <option value="El Salto">El Salto</option>
                <option value="Tonal√°">Tonal√°</option>
                <option value="Guadalajara Centro">Guadalajara Centro</option>
                <option value="Otra zona">Otra zona (especifique en mensaje)</option>
            </select>

            <label>Tipo de cr√©dito</label>
            <select name="credito">
                <option value="Infonavit">Infonavit</option>
                <option value="Fovissste">Fovissste</option>
                <option value="Bancario">Bancario</option>
                <option value="Recurso propio">Recurso propio</option>
                <option value="Otro cr√©dito">Otro cr√©dito o combinaci√≥n</option>
            </select>

            <label>Edad</label>
            <input type="number" name="edad" min="18" max="80" required>

            <label>Mensaje adicional</label>
            <textarea name="mensaje"></textarea>

            <button type="submit">Quiero informaci√≥n</button>
            <div id="success-message">‚úÖ Datos enviados con √©xito.</div>
        </form>
    </div>

    <script>
        const form = document.getElementById("leadForm");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => data[key] = value);
            const response = await fetch("https://script.google.com/macros/s/AKfycbzUQuDPiBcmfDaIJFHyEB3NYs7YoGcbEOkDZs6vw63n7URRQqOCgQGxnJwL3HLB0y8f/exec", {
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "application/json" }
            });
            if (response.ok) {
                document.getElementById("success-message").style.display = "block";
                form.reset();
            }
        });
    </script>
</body>
</html>
