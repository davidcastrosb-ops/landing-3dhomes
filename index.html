
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3D Homes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .success {
            color: green;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>üöÄ ¬°Est√°s a un paso de tu nuevo hogar! üè°</h2>
    <form id="formulario">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="Nombre" required>

        <label for="correo">Correo Electr√≥nico:</label>
        <input type="email" id="correo" name="Correo" required>

        <label for="telefono">Tel√©fono / WhatsApp:</label>
        <input type="tel" id="telefono" name="Telefono" required>

        <label for="zona">Zonas de Inter√©s:</label>
        <select id="zona" name="Zona">
            <option value="Norte">Zona Norte</option>
            <option value="Sur">Zona Sur</option>
            <option value="Centro">Zona Centro</option>
            <option value="Otra">Otra Zona</option>
        </select>

        <label for="credito">Tipo de Cr√©dito:</label>
        <select id="credito" name="Credito">
            <option value="Infonavit">Infonavit</option>
            <option value="Fovissste">Fovissste</option>
            <option value="Bancario">Bancario</option>
            <option value="Recurso Propio">Recurso Propio</option>
        </select>

        <label for="mensaje">Mensaje Adicional:</label>
        <textarea id="mensaje" name="Mensaje" rows="4"></textarea>

        <button type="submit">Enviar Datos</button>
    </form>
    <p class="success" id="respuesta"></p>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby7xZxcXwQGqlwIlsGKdAyznlN3FeHTSqctU6uWMXWkc-hF2VIFn3Xdb1XP_vRgkyua/exec';
        const form = document.getElementById('formulario');
        const respuesta = document.getElementById('respuesta');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(form);
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    respuesta.innerHTML = '‚úÖ ¬°Datos enviados con √©xito!';
                    form.reset();
                })
                .catch(error => {
                    respuesta.innerHTML = '‚ùå Error al enviar. Intenta de nuevo.';
                });
        });
    </script>
</body>
</html>
