<body>
  <div class="container">
    <h1>Tu casa sin enganche</h1>
    <p>Bienvenido a tu nueva vida con <strong>3D Homes</strong>.</p>
    <form id="contact-form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Enviar datos</button>
    </form>
    <p id="status-message"></p>
    <a href="https://wa.me/523329335952?text=Hola,%20vi%20tu%20landing%20y%20quiero%20más%20información" class="cta">¡Quiero info por WhatsApp!</a>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      fetch('https://script.google.com/macros/s/AKfycbwu_FZgR3nuCxFB92YKhspk-yWo5RfKvBLlsMHOi7JMXejTC-cXJH0L6XddScadq7LQ/exec', {
        method: 'POST',
        body: data
      })
      .then(response => {
        document.getElementById('status-message').textContent = "Datos enviados con éxito";
        form.reset();
      })
      .catch(error => {
        document.getElementById('status-message').textContent = "Ocurrió un error al enviar tus datos.";
      });
    });
  </script>

  <!-- Código de seguimiento para navegadores sin JS debe ir fuera del head -->
